<!-- Titulo principal -->
<div class="container-fluid animated fadeIn fast sombra" id="">
  <div class="row" id="">
    <div [ngStyle]="{'background-image': 'url(' + './../../../assets/img/foto.jpg' + ')'}"
      class="col-12 imagen-reflexion" id="">
      <div class="display-padre  animated fadeIn fast " id="">
        <h1 class="">Reflexiones</h1>
      </div>
    </div>
  </div>
</div>

<hr>

<!-- Botones -->
<div class="container-fluid animated fadeIn fast" id="">
  <div class="row" id="">
    <div class="col-12" id="">
      <ul class="nav nav-tabs">
        <li class="nav-item" class=" mr-2" routerLinkActive="active">
          <a class="nav-link boton-carrera" (click)="this.biblica()">REFLEXIONES BIBLICAS</a>
        </li>
        <li class="nav-item" class="mr-2" routerLinkActive="active">
          <a class="nav-link boton-carrera" (click)="this.reflexion()">REFLEXIONES</a>
        </li>
        <li class="nav-item" class="" routerLinkActive="active">
          <a class="nav-link boton-carrera" (click)="this.perlitas()">DESCARGAR PERLITAS</a>
        </li>

      </ul>
    </div>

  </div>
</div>


<!-- Reflexiones biblicas -->
<div class="biblica" id="">

  <!--Descripcion mas el titulo -->
  <div class="container animated fadeIn fast" id="">
    <div class="row mt-5" id="">
      <div class="col-12 text-center" id="">
        <h2 class="mb-0 ">REFLEXIONES BIBLICAS</h2>
        <P class="circulos"><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i>
        </P>
        <div class="ql-container ql-snow mt-3" style="border-width: 0;">
          <div class="ql-editor parrafo" [innerHTML]="this.listaWeb?.biblica | sanitizeHtml">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- carrusel biblicas -->
  <div class="container-fluid animated fadeIn fast" id="">
    <!-- Nuestra historia -->
    <div class="row mt-2 justify-content-center" id="">

      <div class="col-12 col-md-2 " id="">
        <!-- Menu de reflexiones -->
        <div class="carousel-indicators fotos-carrusel m-0 d-flex flex-wrap">

          <!-- <li *ngFor="let item of this.nuevaListaImagenes, let i=index" data-target="#carouselExampleIndicators"
            attr.data-slide-to="{{ i }}" class="">
            <img [src]="this.urlImagen +item?.imagen" class="d-block w-100 borde-img" alt="...">
          </li> -->


          <button *ngFor="let item of this.listaReflexionBiblica, let i=index" data-target="#carouselExampleIndicatorss"
            attr.data-slide-to="{{ i }}" class="active btn btn-info btn-block">{{ item.titulo }}</button>

        </div>
      </div>

      <!-- Galeria de imagenes -->
      <div class="col-12 col-md-8 animated fadeIn fast mt-3 mt-md-0 " id="hola">
        <!-- <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery> -->
        <!-- <img src="./../../../assets/img/estuden2.jpg" alt=""> -->
        <div id="carouselExampleIndicatorss" class="carousel slide row" data-ride="carousel">


          <!-- Reflexiones -->
          <div class="carousel-inner">

            <div *ngFor="let item of this.listaReflexionBiblica, let i=index"
              class="carousel-item borde-img {{ (i===0)? 'active':'' }}">
              <div class="caja" id="" [ngStyle]="{'background-image':'url('+this.urlImagen + item.imagen +' )'}">
                <div class="texto-titulo" id="">
                  <h1>{{ item.titulo }}</h1>
                </div>
                <div class="caja-botones" id="">
                  <a class="" href="#carouselExampleIndicatorss" role="button" data-slide="prev">
                    <span class="icon-reflexion" aria-hidden="true">Prev</span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="" href="#carouselExampleIndicatorss" role="button" data-slide="next">
                    <span class="icon-reflexion" aria-hidden="true">Next</span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>

              </div>
              <div class="ql-container ql-snow mt-3" style="border-width: 0;">
                <div class="ql-editor parrafo" [innerHTML]="item.descripcion | sanitizeHtml">
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>


    </div>

  </div>

</div>


<!-- Reflexiones -->

        <P class="circulos"><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i><i class="fa fa-circle-o"></i>
        </P>
        <div class="ql-container ql-snow mt-3" style="border-width: 0;">
          <div class="ql-editor parrafo" [innerHTML]="this.listaWeb?.reflexion | sanitizeHtml">

        </div>
      </div>
    </div>
  </div>


  <!-- Refleciones-->
  <div class="container-fluid animated fadeIn fast" id="">
    <!-- Nuestra historia -->
    <div class="row mt-2 justify-content-center" id="">

      <div class="col-12 col-md-2 " id="">
        <!-- Menu de reflexiones -->
        <div class="carousel-indicators fotos-carrusel m-0 d-flex flex-wrap">

          <!-- <li *ngFor="let item of this.nuevaListaImagenes, let i=index" data-target="#carouselExampleIndicators"
            attr.data-slide-to="{{ i }}" class="">
            <img [src]="this.urlImagen +item?.imagen" class="d-block w-100 borde-img" alt="...">

          <button *ngFor="let item of this.listaReflexion, let i=index" data-target="#carouselExampleIndicators"

        </div>
      </div>

      <!-- Galeria de imagenes -->
      <div class="col-12 col-md-8 animated fadeIn fast mt-3 mt-md-0 " id="hola">

        <!-- <img src="./../../../assets/img/estuden2.jpg" alt=""> -->
        <div id="carouselExampleIndicators" class="carousel slide row" data-ride="carousel">


          <!-- Reflexiones -->
          <div class="carousel-inner">

            <div *ngFor="let item of this.listaReflexion, let i=index"

                <div class="texto-titulo" id="">
                  <span>{{ item.titulo }}</span>
                </div>
                <div class="caja-botones" id="">
                  <a class="" href="#carouselExampleIndicators" role="button" data-slide="prev">

                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="icon-reflexion" aria-hidden="true">Next</span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>

              </div>
              <div class="ql-container ql-snow mt-3" style="border-width: 0;">
                <div class="ql-editor parrafo" [innerHTML]="item.descripcion | sanitizeHtml">
                </div>
              </div>
            </div>
          </div>



        </div>


      </div>


    </div>

  </div>
</div>

<!-- Descargar perlitas -->
<div class="perlitas d-none" id="">
  <div class="container mt-5 animated fadeIn fast" id="">
    <div class="row" id="">
      <div class="col-12" id="">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Titulo</th>
              <th scope="col">Acci√≥n</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of this.listaPerlitas">
              <th scope="row">{{ item.id }}</th>
              <td>{{ item.titulo }}</td>
              <td><a [href]="this.urlImagen + item.perlitas " download class="btn btn-info" target="_blank"><i
                    class="fa fa-download"></i> Descargar</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
